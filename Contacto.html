<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Meta etiquetas y enlaces a Bootstrap CSS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Fondo Animado con Formulario</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body>
    <div class="animated-background">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="Logo.png" alt="Logo" height="70">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="Sedes.html">Sedes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Categorias.html">Categorias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Productos.html">Mis productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="SobreNosotros.html">Sobre Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <!-- Contenedor del formulario con clases Bootstrap -->
            <div class="row justify-content-center mt-5">
                <div class="col-lg-6">
                    <div class="p-4 bg-light rounded">
                        <h1 class="text-center mb-4">Formulario de Contacto</h1>
                        <form action="https://formsubmit.co/goyo1555@gmail.com" method="POST">
                            <!-- Campo de Nombre -->
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="name" placeholder="Tu nombre"
                                    required>
                            </div>

                            <!-- Campo de Correo Electrónico -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="tucorreo@example.com" required>
                            </div>

                            <!-- Campo de Mensaje -->
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="mensaje" name="mensaje" rows="4"
                                    placeholder="Escribe tu mensaje aquí" required></textarea>
                            </div>

                            <!-- Botón de Enviar -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                            </div>

                            <input type="hidden" name="_next" value="https://proyecto-ferreteria.netlify.app/contacto">
                            <input type="hidden" name="_captcha" value="false">

                        </form>
                        <footer class="footer mt-auto py-3 bg-light">
                            <div class="container text-center">
                                <span class="text-muted">© 2023 Daniel Huamán Lázaro</span>
                            </div>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlaces a Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
